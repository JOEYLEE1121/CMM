<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: black;
            font-family: arial;
            text-align: center;
            color: white;
        }

        table {
            background: white;
            color: black;
            border-radius: 10px;
        }

        td {
            padding: 15px;
        }

        th {
            background: lightyellow;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2>CMM Dashboard</h2>

    <table>
        {% for order in alpaca_orders %}
            <tr>
                <td>{{ order.created_at }}</td>
                <td>{{ order.symbol }}</td>
                <td>{{ order.type }}</td>
                <td>{{ order.side }}</td>
                <td>{{ order.qty }}</td>
                <td>{{ order.limit_price }}</td>
                <td>{{ order.filled_avg_price }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
